<!DOCTYPE html>
<!-- Olas coding for currency converter-->>
<html lang ="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Currency Converter App in JavaScript | Olamide</title>
<link rel="stylesheet" href="style.css">
<meta name ="vieport" content ="width=device-width, initial-scale=1.0">
<!-- FontAwesome CDN Link for Icons-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>

    <body>
        <div class ="wrapper">
            <header>Currency Converter</header>
            <h5>By Olamide Owolabi</h5>
            <form action ="#">
                <div class ="amount">
                    <p>Enter Amount</p>
                    <input type ="text" value ="1">
                 </div>
                 <div class = "drop-list">
                     <div class="from">
                        <p>From</p>
                     <div class = "select-box">
                        <img src ="https://countryflagsapi.com/png/ad" alt ="flag">
                        <select>
                           <!-- <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                            -->
                        </select>    
                    </div>
                 </div>
                 <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                 <div class="to">
                    <p>To</p>
                 <div class = "select-box">
                    <img src ="https://countryflagsapi.com/png/au" alt ="flag">
                    <select>
                         <!-- <option value="USD">USD</option>
                        <option value="NPR">NPR</option>
                        <option value="INR">INR</option>
                        <option value="PKR">PKR</option>
                        <option value="MAD">MAD</option>
                        -->
                    </select>    
                </div>
             </div>
                </div>
                 <div class="exchange-rate">Getting exchange-rate...</div>
                <button>Get Exchnage Rate</button> 
                </form>
            </div>
            <script src="js/country-list.js"></script>
            <script src="js/script.js"></script>
        </body>

</html>
